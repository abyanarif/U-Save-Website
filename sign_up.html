<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sing_up.css">
    <link rel="stylesheet" href="style/navbar_style.css">
    
    <title>Login Page</title>
</head>
    <body class="background" id="signup-background">
        <nav class="wrapper">
            <div class="brand">
                <img src="assets/images/logo.png" alt="logo" class="logo">
                <div class="namaBrand">U-SAVE</div>
            </div>
            <div class="menu-icon" id="menu-icon">
                <i class="fa-solid fa-list"></i>
            </div>
                <ul class="navigation hidden" id="menu-list">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="literasi_keuangan.html">Literasi Keuangan</a></li>
                    <li><a href="budgeting.html">Budgeting</a></li>
                </ul>
        </nav>
    </div>
        <div class="signup-container">
            <form action="home.html" method="post"> 
                <h1 class="judul" id="judul_login">Welcome!</h1>
                <h3 class="judul" id="subjudul_login">Sign Up your Account</h1>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" class="sign-up" id="username" placeholder="Username">
                </div>
                    
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" class="sign-up" id="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="confirmPassword" class="sign-up" id="confirmPassword" placeholder="Konfirmasi Password">
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="mail" name="email" class="sign-up" id="email" placeholder="Email">
                    </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p class="non_linked_text">Already have an account?<a href="sign_in.html" class="linked_text">Sign In</a></p>         
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
            
    
</body>
</html>
